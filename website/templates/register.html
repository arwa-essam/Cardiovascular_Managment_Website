<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
	
         <title>Register</title>
    </head>
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your First Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your Last Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail</span>
                        <input type="text" placeholder="Enter your E-mail" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password1</span>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">SSN</span>
                        <input type="text" placeholder="Enter your SSN" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your Address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">ID</span>
                        <input type="text" placeholder="Enter your ID" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-details">Gender</span>
                    <div class="catagory">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit"  value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
