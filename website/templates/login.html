{% extends "base.html" %} 
{% block title %}Login{% endblock %} {% block body%}

<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">


<div class="box">
</div>
<div class="word">
  <h2> Keep your heart healthy</h2>
</div>
    <div class="card">
    <div class="card-title">
    <div class="card-body">
      <div class="card-body-top">
        <button id="patient" class="btn" name="patient" onclick="patient()">patient</button>
        <button id="doctor" class="btn" name="doctor" onclick="doctor()">doctor</button>
        <button id="admin" class="btn" name="admin" onclick="admin()">admin</button>
        <div id="pointer-btn"></div>
      </div>
      <div class="card-body-login">
        <form id="patient-form">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
            </div>
        </form>
        <form id="admin-form">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="IDname" />
            </div>
            <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
            </div>
        </form>
        <form id="doctor-form">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="IDnumber" />
            </div>
            <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
            </div>
            
        </form>
      
  </div>
  
</div>

<script>
  var x = document.getElementById("patient-form");
  var y = document.getElementById("doctor-form");
  var c = document.getElementById("admin-form");
  var z = document.getElementById("pointer-btn");
  var l = document.getElementById("patient");
  var r = document.getElementById("doctor");
  var n = document.getElementById("admin");
  var ac = document.getElementById("action_title");

  function doctor(){
    x.style.left = "-450px";
    y.style.left = "60px";
    c.style.left = "470px";
    z.style.left = "130px";
    l.style.color = "##bfbbec";
    r.style.color = "##bfbbec";
    n.style.color = "##bfbbec";
    ac.textContent = "Doctor";
  }

  function patient(){
    x.style.left = "65px";
    y.style.left = "450px";
    c.style.left = "-400px";
    z.style.left = "-20px";
    l.style.color = "##bfbbec";
    r.style.color = "##bfbbec";
    n.style.color = "##bfbbec";
    ac.textContent = "Patient";
  }
  function admin(){
    x.style.left = "750px";
    y.style.left = "-350px";
    c.style.left = "60px";
    z.style.left = "300px";
    l.style.color = "##bfbbec";
    r.style.color = "##bfbbec";
    n.style.color = "##bfbbec";
    ac.textContent = "Admin";
  }		
</script>

{% endblock %}
